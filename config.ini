[ hosts ]
    [[ yourdomain ]]
        host = yourdomain.com
        port = 1234
        [[[ files ]]]
            [[[[ yourdomain.com ]]]]
                path = /path/to/logfile/nginx-access.log
                parser = nginx
            [[[[ test.yourdomain.com ]]]]
                path = /path/to/logfile/nginx-access.log
                parser = nginx
    
    [[ anotherdomain ]]
        host = xxx.xxx.xxx.xxx
        port = 1234
        [[[ files ]]]
            [[[[ default ]]]]
                path = /path/to/logfile/nginx-access.log
                parser = nginx

[ colours ]
    page = "#F9E4AD"
    image = "#E6B098"
    javascript = "#31152B"
    css = "#CC4452"
    other = "#723147"